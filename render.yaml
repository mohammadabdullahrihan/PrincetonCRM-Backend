services:
  - type: web
    name: princeton-crm-backend
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 8888
